<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

function makeGreen() {
  const p = document.querySelector('p');
  p.style.color = '#BADA55';
  p.style.fontSize = '50px';
}

// Regular
console.log('(Regular) Really classic message !');
// Interpolated
//
const varInterpolated = 'VAAAAAAARIABLE';
console.log(
  `(Interpolated) This is a console log with a variable : ${varInterpolated}`
);

// Styled
console.log(
  '%c (Styles) This is a BIIG red text',
  'font-size: 32px; color: #ff4442;'
);

// warning!
console.warn('(Warning) This is a WARNING: in the console !');

// Error :|
console.error('(Error) Put an error in the console !!');

// Info
console.info('(Info) Info console message here');

// Testing (if true, nothing in the console)
const p = document.querySelector('p');
console.assert(p.classList.contains('woooah'), 'This is a lie !');

// clearing
console.clear();

// Viewing DOM Elements
console.dir(p);

// Grouping together
dogs.forEach((dog) => {
  console.group(`${dog.name}`);
  console.log(`${dog.name} is ${dog.age} years old`);
  console.log(`This means ${dog.age * 7} years old for a human`);
  console.groupEnd(`${dog.name}`);
});
// counting
console.count('Thomas');
console.count('Thomas');
console.count('Thomas');
console.count('Fortin');
console.count('Thomas');
console.count('Fortin');
console.count('Fortin');

// timing
console.time('fetching data');
fetch('https://api.github.com/users/wesbos')
  .then((data) => data.json())
  .then((data) => {
    console.timeEnd('fetching data');
    console.log(data);
  });

// table
console.table(dogs);
</script>
</body>
</html>
