<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function logText(e) {
  // stop bubbling
  e.stopPropagation();
  console.log(this);
}

divs.forEach((div) =>
  div.addEventListener('click', logText, {
    capture: true,
    once: true
  })
);

// onde: trigger only once the event, even after everal clicks
button.addEventListener(
  'click',
  () => {
    console.log('Clicked!');
  },
  {
    once: true
  }
);
</script>
</body>
</html>
